<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#111111" />

  <title>Route Sketch Runner 1</title>

  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
  <h1>Route Sketch Runner</h1>
  <p class="sub">Run a shape, not just a distance</p>
</header>

<main>
  <section class="card">
    <h2>Choose shape</h2>
    <div class="pillRow" id="shapes">
      <button class="pill selected" data-shape="square">Square</button>
      <button class="pill" data-shape="heart">Heart</button>
      <button class="pill" data-shape="hi">“hi”</button>
    </div>

    <div class="grid">
      <label>
        Miles
        <input id="miles" type="number" step="0.25" min="0.5" value="3" />
      </label>
      <button id="build">Build route</button>
    </div>

    <p id="status" class="hint"></p>
  </section>

  <section class="card">
    <h2>Map</h2>
    <div id="map"></div>
  </section>

  <section class="card">
    <h2>Turn-by-turn</h2>
    <div id="steps" class="steps"></div>
  </section>
</main>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="app.js"></script>
</body>
</html>
